<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <title>Курсовая работа. АЛГОРИТМЫ НА ГРАФАХ: ПОИСК КРАТЧАЙШЕГО ПУТИ</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="icon" type="image/png" href="./img/favicon.png" />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400&display=swap"
      rel="stylesheet"
    />
    <script type="text/javascript" src="./js/vis-network.min.js"></script>
  </head>

  <body>
    

    
    <div class="container">
      <section class="shortestpath">
        <header class="header">
          <h1>Курсовая работа. Алгоритмы на графах: поиск кратчайшего пути</h1>
        </header>
        <article class="graph">
          <div id="node-popUp">
            <span id="node-operation">узел</span> <br />
            <table style="margin: auto;">
              <!--    custom id -->
              <!--    <tr>-->
              <!--      <td>id</td>-->
              <!--      <td>-->
              <!--        <label for="node-id"></label><input id="node-id" value="идентификатор"/>-->
              <!--      </td>-->
              <!--    </tr>-->
              <!--    /custom id-->
              <tr>
                <td>имя</td>
                <td>
                  <label for="node-label"></label
                  ><input id="node-label" value="значение" />
                </td>
              </tr>
            </table>

            <input type="button" value="сохранить" id="node-saveButton" />
            <input type="button" value="отмена" id="node-cancelButton" />
          </div>
          <div id="edge-popUp">
            <span id="edge-operation">ребро</span> <br />
            <table style="margin: auto;">
              <tr>
                <td>вес</td>
                <td>
                  <label for="edge-label"></label
                  ><input
                        id="edge-label"
                        value="1"
                        type="number"
                        min="1"
                        oninput="validity.valid||(value='');"
                />
                </td>
              </tr>
            </table>

            <input type="button" value="сохранить" id="edge-saveButton" />
            <input type="button" value="отмена" id="edge-cancelButton" />
          </div>
          <div id="mynetwork" class="mynetwork"></div>
        </article>
        <aside class="settings">
          <p>
            Для нахождения кратчайшего пути выделите 2 вершины и нажмите кнопку
            “Найти путь”
          </p>
          <div class="wrapper-settings">
            <p class="wrapper-settings__header">Настройки</p>
            <div class="isdirected">
              <input type="checkbox" id="isDirected" name="isDirected" />
              <label for="isDirected">ориентированный граф </label>
            </div>
            <button id="sendrequest" class="btn btn__find" disabled>
              Найти путь
            </button>
            <button id="remove-graph" class="btn btn__remove">
              удалить граф
            </button>
            <div class="path-info">
              <p>Кратчайший путь</p>
              <div class="path-info__from">
                <p>
                  Из: <span class="path-info__node path-info__node_from"></span>
                </p>
              </div>
              <div class="path-info__to">
                <p>
                  В: <span class="path-info__node path-info__node_to"></span>
                </p>
              </div>
              <div class="path-info__result">
                <p>Составляет: <span class="path-info__node path-info__result_dist"></span></p>
              </div>
              <div class="shortest__path"></div>
            </div>
            <button id="draw-path" class="btn btn__showpath" disabled>Показать маршрут</button>
          </div>
        </aside>
      </section>
    </div>

    <script src="./js/script.js" type="text/javascript"></script>
  </body>
</html>
